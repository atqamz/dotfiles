### Input configuration
#
# Example configuration:
#
#   input "2:14:SynPS/2_Synaptics_TouchPad" {
#       dwt enabled
#       tap enabled
#       natural_scroll enabled
#       middle_emulation enabled
#   }
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

input type:touchpad {
    pointer_accel 1.0
    accel_profile flat

    natural_scroll enabled
    tap enabled

    # This maps 1, 2, and 3-finger taps to mouse buttons.
    # lrm = 1-finger Left, 2-finger Right, 3-finger Middle click.
    tap_button_map lrm

    # ---
    # NOTE on 4-finger taps:
    # Sway and libinput do not natively support 4-finger *taps*
    # as a configurable event. This requires an external tool
    # (see my explanation after this file).
    # ---
}
