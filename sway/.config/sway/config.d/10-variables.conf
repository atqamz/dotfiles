### Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l
# Your preferred terminal emulator
set $term kitty
# Your preferred application launcher
# Note: pass the final command to swaymsg so that the resulting window can be opened
# on the original workspace that the command was run on.
# Recommends: rofi-wayland
# Keep rofi styling consistent between sway and helper scripts.
set $rofi_theme_str window { width: 40em; padding: 20px; border-radius: 12px; } \
        listview { lines: 12; columns: 1; } \
        element { padding: 6px 10px; border-radius: 6px; } \
        element-text { horizontal-align: 0.0; }
set $rofi_cmd rofi \
        -terminal '$term' \
        -normal-window \
        -matching fuzzy \
        -sort \
        -i \
        -show-icons \
        -width 40 \
        -lines 12 \
        -line-margin 4 \
        -line-padding 6 \
        -font 'monospace 12' \
        -theme-str "$rofi_theme_str"
# Shows a combined list of the applications with desktop files and executables
# from PATH using rofi's combi mode.
set $menu $rofi_cmd \
        -show combi \
        -modes combi \
        -combi-modes drun,run
