### Autostart helpers

# Add SSH keys once Sway is up so AskPass can prompt within the session.
exec --no-startup-id sshadd

# Touchpad gestures
exec_always --no-startup-id libinput-gestures

# Layman handles Hyprland-style autotiling splits per workspace.
exec_always --no-startup-id layman --config "$HOME/.config/layman/config.toml"
    
# Keep clipboard history populated for cliphist-rofi.
exec_always --no-startup-id wl-paste --type text --watch cliphist store
exec_always --no-startup-id wl-paste --type image --watch cliphist store
