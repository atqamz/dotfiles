# Minimal hyprlock setup: black background with a simple centered prompt.

general {
    hide_cursor = true
    disable_loading_bar = true
}

background {
    monitor =
    color = rgb(000000)
}

input-field {
    monitor =
    size = 280, 46
    outline_thickness = 2
    dots_size = 0.28
    dots_spacing = 0.35
    inner_color = rgba(0a0a0eff)
    outer_color = rgba(f0f0f5ff)
    font_color = rgba(f0f0f5ff)
    placeholder_text = Enter password
    halign = center
    valign = center
}
